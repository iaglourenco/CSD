<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>compilaDOR</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/dracula-theme.css" />

    <!-- CodeMirror Editor-->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/dracula.css" />
    <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css" />
    <link rel="stylesheet" href="codemirror/addon/display/fullscreen.css" />

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/display/fullscreen.js"></script>

    <!-- Script imports -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <script>
      function openNav() {
        var x = document.getElementById("nav");
        if (x.className === "menu") {
          x.className += " responsive";
        } else {
          x.className = "menu";
        }
      }
    </script>

    <div id="nav" class="menu">
      <div
        style="
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <h1 id="logo">compi{LPD}ador</h1>

        <div onclick="openNav()" class="menu_btn" id="menu_icon">
          <span class="material-icons"> menu </span>
          <p>Menu</p>
        </div>
      </div>

      <div id="menu_container">
        <div class="menu_btn" id="compilar">
          <span class="material-icons"> play_arrow </span>
          <p style="text-align: center">Compilar (F5)</p>
        </div>
        <div class="menu_btn" id="salvar">
          <span class="material-icons"> save </span>
          <p style="text-align: center">Salvar (Ctrl+S)</p>
        </div>
        <div class="menu_btn" id="abrir">
          <span class="material-icons"> upload_file </span>
          <p style="text-align: center">Carregar (Ctrl+O)</p>
          <input id="file-input" type="file" accept=".txt" />
        </div>
      </div>
    </div>

    <div id="codeeditor">
      <div id="codeeditor_header">
        <div style="display: flex; align-items: baseline">
          <legend>Editor:</legend>
          <legend id="filename"></legend>
        </div>
        <legend id="posicao">Ln 1, Col 1</legend>
      </div>
    </div>

    <div id="console">
      <div style="display: flex; justify-content: space-between">
        <legend>Log</legend>
        <legend
          id="limpar"
          style="cursor: pointer"
          onclick="document.getElementById('log').value=''"
        >
          Limpar (Ctrl+L)
        </legend>
      </div>
      <textarea name="log" id="log" cols="30" rows="10" disabled></textarea>
    </div>
  </body>
</html>
