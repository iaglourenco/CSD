<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/x-icon" href="../public/favicon.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>compi{LPD}lador</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles/compilador.css" />
  <link rel="stylesheet" href="../styles/dracula-theme.css" />

  <!-- CodeMirror Editor-->
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror/theme/dracula.css" />
  <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css" />
  <link rel="stylesheet" href="codemirror/addon/display/fullscreen.css" />

  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/display/fullscreen.js"></script>
  <script src="codemirror/addon/display/placeholder.js"></script>


  <!-- Script imports -->
  <script type="module" src="js/compilador.js"></script>
  <script src="js/lpd-mode.js"></script>

</head>

<body>
  <script>
    function openNav() {
      var x = document.getElementById("nav");
      if (x.className === "menu") {
        x.className += " responsive";
      } else {
        x.className = "menu";
      }
    }


  </script>

  <header id="nav" class="menu">
    <div style="display: flex; width: 100%; justify-content: space-between;">
      <a id="logo_container" href="/">
        <h1 id="logo" class="logo">compi{<span class="logo_snip">LPD</span>}lador</h1>
      </a>
      <div onclick="openNav()" class="menu_btn" id="menu_icon">
        <span class="material-icons"> menu </span>
        <span>Menu</span>
      </div>
    </div>

    <div id="menu_container">
      <div class="menu_btn" id="compilar">
        <span class="material-icons"> construction </span>
        <span class="menu_btn_title" style="text-align: center">Compilar <br>(F5)</span>
      </div>
      <div class="menu_btn" id="salvar">
        <span class="material-icons"> save </span>
        <span class="menu_btn_title" style="text-align: center">Salvar <br>(Ctrl+S)</span>
      </div>
      <div class="menu_btn" id="abrir">
        <span class="material-icons"> upload_file </span>
        <span class="menu_btn_title" style="text-align: center">Carregar <br>(Ctrl+O)</span>
        <input id="file-input" type="file" accept=".txt" />
      </div>
    </div>
  </header>

  <div id="codeeditor">
    <div id="codeeditor_header">
      <div style="display: flex; align-items:center; justify-content:space-between">
        <legend id="title">Editor:</legend>
        <legend id="posicao">Ln 1, Col 1</legend>
      </div>

      <div id="tabs_container">


      </div>
    </div>

  </div>

  <div id="console">
    <div id="log_header">
      <legend>Log</legend>
      <legend id="limpar" onclick="document.getElementById('log').value=''">
        Limpar (Ctrl+L)
      </legend>
    </div>
    <textarea name="log" id="log" cols="30" rows="10" disabled></textarea>
  </div>
</body>

</html>
