<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/x-icon" href="../public/favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>máquina{LPD}virtual</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles/maquina.css" />
  <link rel="stylesheet" href="../styles/dracula-theme.css" />

  <script type="module" src="js/core.js"></script>


</head>

<body>
  <script>
    function openNav() {
      var x = document.getElementById("nav");
      if (x.className === "menu") {
        x.className += " responsive";
      } else {
        x.className = "menu";
      }
    }
  </script>

  <header id="nav" class="menu">
    <div style="display: flex; width: 100%; justify-content: space-between;">
      <a id="logo_container" href="/">
        <h1 id="logo" class="logo">máquina{<span class="logo_snip">LPD</span>}virtual</h1>
      </a>
      <div onclick="openNav()" class="menu_btn" id="menu_icon">
        <span class="material-icons"> menu </span>
        <span>Menu</span>
      </div>
    </div>

    <div id="menu_container">
      <div class="menu_btn" id="executar">
        <span class="material-icons"> play_arrow</span>
        <span class="menu_btn_title" style="text-align: center">Executar <br>(F5)</span>
      </div>
      <div class="menu_btn" id="debug">
        <span class="material-icons"> bug_report </span>
        <span class="menu_btn_title" style="text-align: center">Depurar <br>(Ctrl+F5)</span>
      </div>
      <div class="menu_btn" id="abrir">
        <span class="material-icons"> upload_file </span>
        <span class="menu_btn_title" style="text-align: center">Carregar <br>(Ctrl+O)</span>
        <input id="file-input" type="file" accept=".txt,.lpdo,.obj" />
      </div>
    </div>
  </header>



  <div id="container">

    <div id="input_box">
      <div id="input_header">
        <legend>Entradas</legend>
        <legend id="limpar" onclick="document.getElementById('input').value=''">
          Limpar
        </legend>
      </div>
      <textarea id="input" disabled></textarea>
    </div>

    <div id="output_box">
      <div id="output_header">
        <legend>Saidas</legend>
        <legend id="limpar" onclick="document.getElementById('output').value=''">
          Limpar
        </legend>
      </div>
      <textarea id="output" disabled></textarea>
    </div>

    <div id="editor">
      <div class="code hidden">
        <div id="code_header">
          <legend>Código</legend>
          <legend id="fechar">
            Fechar
          </legend>
        </div>
        <div id="code_content">
          <table id="code_table">
            <thead>
              <tr>
                <th>Breakpoint</th>
                <th>Instrução</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody id="code_table_body">
            </tbody>
          </table>
        </div>
      </div>


      <div class="drag_and_drop">
        <div id="drag_and_drop_container">
          <div id="drag_and_drop_content">
            <span class="material-icons"> upload_file </span>
            <span>Arraste e solte um arquivo aqui!</span>
          </div>
        </div>
      </div>


    </div>

    <div id="memory">
      <div id="memory_header">
        <legend>Memória</legend>
        <legend id="mem_size">
          0 valores
        </legend>
      </div>
      <div id="memory_content">
        <table id="memory_table">
          <tr id="mem_addresses">
            <th>Endereço</th>
            <td>0</td>
          </tr>
          <tr id="mem_values">
            <th>Valor</th>
            <td>0</td>
          </tr>
        </table>
      </div>
    </div>



    <div id="console">
      <div id="log_header">
        <legend>Console</legend>
        <legend id="limpar" onclick="document.getElementById('log').value=''">
          Limpar (Ctrl+L)
        </legend>
      </div>
      <textarea name="log" id="log" cols="30" rows="10" disabled></textarea>
    </div>
</body>

</html>
